<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive TIE Fighter (Approx.)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050510; /* Very dark blue */ }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #aabbcc;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100;
        }
    </style>
    <!-- Import map for Three.js modules from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="info">TIE Fighter Approximation | Click & Drag to Rotate | Scroll/Pinch to Zoom</div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, tieFighterGroup;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050510, 0.01); // Subtle fog

            // Camera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(15, 10, 25); // Adjusted starting view

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x506070, 1.5);
            scene.add(ambientLight);

            const keyLight = new THREE.DirectionalLight(0xffffff, 2.0);
            keyLight.position.set(-15, 20, 10);
            keyLight.castShadow = true;
            keyLight.shadow.mapSize.width = 2048;
            keyLight.shadow.mapSize.height = 2048;
             // Adjust shadow camera frustum for better shadow focus
            keyLight.shadow.camera.near = 1;
            keyLight.shadow.camera.far = 50;
            keyLight.shadow.camera.left = -15;
            keyLight.shadow.camera.right = 15;
            keyLight.shadow.camera.top = 15;
            keyLight.shadow.camera.bottom = -15;
            scene.add(keyLight);
            // scene.add(new THREE.CameraHelper(keyLight.shadow.camera)); // Debug

            const fillLight = new THREE.DirectionalLight(0x778899, 1.0); // Softer fill
            fillLight.position.set(10, 5, -15);
            scene.add(fillLight);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.minDistance = 5;
            controls.maxDistance = 80;
            controls.target.set(0, 1, 0); // Aim camera slightly higher

            // Create TIE Fighter
            createTIEFighter();

            // Add stars
            addStars();

            // Handle Window Resize
            window.addEventListener('resize', onWindowResize, false);

            // Start Animation
            animate();
        }

        function createTIEFighter() {
            tieFighterGroup = new THREE.Group();

            // --- Materials ---
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x9999aa, metalness: 0.7, roughness: 0.5 }); // Bluish grey
            const wingPanelMaterial = new THREE.MeshStandardMaterial({ color: 0x2a2a3a, metalness: 0.6, roughness: 0.6 }); // Dark bluish grey panels
            const wingFrameMaterial = new THREE.MeshStandardMaterial({ color: 0x777788, metalness: 0.7, roughness: 0.5 }); // Lighter frame
            const cockpitWindowMaterial = new THREE.MeshStandardMaterial({ color: 0xaa3333, metalness: 0.2, roughness: 0.3, emissive: 0x550000 }); // Dark red window, slightly emissive
             const pylonMaterial = new THREE.MeshStandardMaterial({ color: 0x666677, metalness: 0.7, roughness: 0.4 });

            // --- Components ---

            // 1. Cockpit Sphere
            const cockpitRadius = 2.5;
            const cockpitGeom = new THREE.SphereGeometry(cockpitRadius, 32, 32);
            const cockpitMesh = new THREE.Mesh(cockpitGeom, bodyMaterial);
            cockpitMesh.castShadow = true;
            cockpitMesh.receiveShadow = true;
            tieFighterGroup.add(cockpitMesh);

            // 2. Cockpit Window (Flat Cylinder)
            const windowRadius = 1.2;
            const windowGeom = new THREE.CylinderGeometry(windowRadius, windowRadius, 0.1, 32);
            const windowMesh = new THREE.Mesh(windowGeom, cockpitWindowMaterial);
            windowMesh.position.z = cockpitRadius - 0.05; // Position on the front surface
            windowMesh.rotation.x = Math.PI / 2;
            cockpitMesh.add(windowMesh); // Add relative to cockpit

             // Window Frame (Torus)
            const frameGeom = new THREE.TorusGeometry(windowRadius, 0.1, 8, 32);
            const frameMesh = new THREE.Mesh(frameGeom, pylonMaterial);
            frameMesh.position.z = cockpitRadius - 0.04; // Slightly in front of window
            frameMesh.rotation.x = Math.PI / 2;
            cockpitMesh.add(frameMesh);

            // 3. Pylons (Connectors to wings)
            const pylonLength = 2.5;
            const pylonRadius = 0.3;
            const pylonGeom = new THREE.CylinderGeometry(pylonRadius, pylonRadius, pylonLength, 12);
            const pylonMesh = new THREE.Mesh(pylonGeom, pylonMaterial);

            // Left Pylon
            const leftPylon = pylonMesh.clone();
            leftPylon.rotation.x = Math.PI / 2;
            leftPylon.position.x = - (cockpitRadius + pylonLength / 2 - 0.2); // Attach to side of cockpit
            leftPylon.castShadow = true;
            tieFighterGroup.add(leftPylon);

            // Right Pylon
            const rightPylon = pylonMesh.clone();
            rightPylon.rotation.x = Math.PI / 2;
            rightPylon.position.x = (cockpitRadius + pylonLength / 2 - 0.2);
            rightPylon.castShadow = true;
            tieFighterGroup.add(rightPylon);

            // 4. Wings (Approximation with Boxes - Hexagonal shape is hard with primitives)
            const wingHeight = 8;
            const wingWidth = 7; // Approximation of average width
            const wingThickness = 0.3;
            const wingEdgeThickness = 0.2;

            function createWingAssembly(isLeft) {
                 const wingGroup = new THREE.Group();
                 const side = isLeft ? -1 : 1;

                 // Central Panel (dark)
                 const mainPanelGeom = new THREE.BoxGeometry(wingWidth * 0.85, wingHeight * 0.85, wingThickness * 0.5);
                 const mainPanelMesh = new THREE.Mesh(mainPanelGeom, wingPanelMaterial);
                 mainPanelMesh.receiveShadow = true;
                 wingGroup.add(mainPanelMesh);

                 // Frame around the panel
                 // Top/Bottom Edges
                 const edgeHorizGeom = new THREE.BoxGeometry(wingWidth, wingEdgeThickness, wingThickness);
                 const topEdge = new THREE.Mesh(edgeHorizGeom, wingFrameMaterial);
                 topEdge.position.y = wingHeight / 2;
                 topEdge.castShadow = true;
                 wingGroup.add(topEdge);
                 const bottomEdge = new THREE.Mesh(edgeHorizGeom, wingFrameMaterial);
                 bottomEdge.position.y = -wingHeight / 2;
                 bottomEdge.castShadow = true;
                 wingGroup.add(bottomEdge);

                 // Left/Right Edges
                 const edgeVertGeom = new THREE.BoxGeometry(wingEdgeThickness, wingHeight + wingEdgeThickness, wingThickness); // Overlap slightly
                 const leftEdge = new THREE.Mesh(edgeVertGeom, wingFrameMaterial);
                 leftEdge.position.x = -wingWidth / 2;
                 leftEdge.castShadow = true;
                 wingGroup.add(leftEdge);
                 const rightEdge = new THREE.Mesh(edgeVertGeom, wingFrameMaterial);
                 rightEdge.position.x = wingWidth / 2;
                 rightEdge.castShadow = true;
                 wingGroup.add(rightEdge);

                 // Connection Hub (Small Cylinder)
                 const hubGeom = new THREE.CylinderGeometry(pylonRadius * 1.5, pylonRadius * 1.5, wingThickness * 1.5, 12);
                 const hubMesh = new THREE.Mesh(hubGeom, pylonMaterial);
                 hubMesh.rotation.x = Math.PI / 2;
                 wingGroup.add(hubMesh);


                 wingGroup.rotation.y = Math.PI / 2; // Rotate wing face outwards
                 wingGroup.position.x = side * (cockpitRadius + pylonLength + wingThickness / 2); // Position at the end of the pylon
                 return wingGroup;
            }

            const leftWingAssembly = createWingAssembly(true);
            tieFighterGroup.add(leftWingAssembly);
            const rightWingAssembly = createWingAssembly(false);
            tieFighterGroup.add(rightWingAssembly);


            // Add the completed TIE Fighter to the scene
            tieFighterGroup.position.y = 1; // Lift slightly
            scene.add(tieFighterGroup);
        }


        function addStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.15, sizeAttenuation: true });
            const starVertices = [];
            for (let i = 0; i < 20000; i++) { // Even more stars
                const radius = THREE.MathUtils.randFloat(100, 300); // Further out
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // --- Initialize ---
        init();
    </script>
</body>
</html>
