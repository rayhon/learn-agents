<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Spaceship</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000011; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100; /* Ensure info text is above the canvas */
        }
    </style>
    <!-- Import map for Three.js modules from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="info">Click and drag to rotate | Scroll/Pinch to zoom</div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, spaceship;

        function init() {
            // --- Scene Setup ---
            scene = new THREE.Scene();

            // --- Camera Setup ---
            const fov = 75;
            const aspect = window.innerWidth / window.innerHeight;
            const near = 0.1;
            const far = 1000;
            camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.set(0, 5, 15); // Adjust camera position

            // --- Renderer Setup ---
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio); // Adjust for high DPI screens
            document.body.appendChild(renderer.domElement);

            // --- Lighting ---
            const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft white light
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

             // Add another light from a different angle
            const directionalLight2 = new THREE.DirectionalLight(0xaaaaff, 0.8); // Cooler light
            directionalLight2.position.set(-5, -5, -5);
            scene.add(directionalLight2);


            // --- Controls ---
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 5;
            controls.maxDistance = 100;
            controls.maxPolarAngle = Math.PI / 2; // Prevent camera from going below ground

            // --- Create Spaceship ---
            createSpaceship();

            // --- Handle Window Resize ---
            window.addEventListener('resize', onWindowResize, false);

            // --- Start Animation ---
            animate();
        }

        function createSpaceship() {
            spaceship = new THREE.Group(); // Use a group to hold all parts

            // Material (reuse for different parts if desired)
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: 0xaaaaaa, // Silver-grey
                metalness: 0.8,
                roughness: 0.3
            });
            const cockpitMaterial = new THREE.MeshStandardMaterial({
                color: 0x66ccff, // Light blue
                metalness: 0.1,
                roughness: 0.1,
                transparent: true,
                opacity: 0.7
            });
             const engineMaterial = new THREE.MeshStandardMaterial({
                color: 0xff4444, // Reddish
                metalness: 0.5,
                roughness: 0.6
            });
             const wingMaterial = new THREE.MeshStandardMaterial({
                color: 0x888888, // Darker grey
                metalness: 0.7,
                roughness: 0.4
            });


            // 1. Main Body (Cylinder)
            const bodyGeometry = new THREE.CylinderGeometry(1, 1.5, 6, 32); // radiusTop, radiusBottom, height, radialSegments
            const bodyMesh = new THREE.Mesh(bodyGeometry, bodyMaterial);
            bodyMesh.rotation.x = Math.PI / 2; // Lay it flat initially
            spaceship.add(bodyMesh);

            // 2. Cockpit (Sphere segment on top/front)
            const cockpitGeometry = new THREE.SphereGeometry(1.4, 32, 16, 0, Math.PI * 2, 0, Math.PI / 2); // radius, widthSegments, heightSegments, phiStart, phiLength, thetaStart, thetaLength
            const cockpitMesh = new THREE.Mesh(cockpitGeometry, cockpitMaterial);
            cockpitMesh.position.set(0, 0.5, 2); // Position it slightly forward and up
            cockpitMesh.rotation.x = -Math.PI / 12; // Slight tilt
            spaceship.add(cockpitMesh);

            // 3. Wings (Simple Boxes) - Left
            const wingGeometry = new THREE.BoxGeometry(4, 0.2, 2); // width, height, depth
            const leftWingMesh = new THREE.Mesh(wingGeometry, wingMaterial);
            leftWingMesh.position.set(-2.5, 0, 0); // Position to the left
            leftWingMesh.rotation.y = Math.PI / 16; // Slight angle back
            leftWingMesh.rotation.z = -Math.PI / 12; // Slight angle up
            spaceship.add(leftWingMesh);

            // 4. Wings (Simple Boxes) - Right
            const rightWingMesh = leftWingMesh.clone(); // Clone the geometry and material
            rightWingMesh.position.set(2.5, 0, 0); // Position to the right
            rightWingMesh.rotation.y = -Math.PI / 16; // Mirror angle
            rightWingMesh.rotation.z = Math.PI / 12; // Mirror angle
            spaceship.add(rightWingMesh);

             // 5. Engine/Thruster (Cone at the back)
            const engineGeometry = new THREE.ConeGeometry(1.2, 2, 32); // radius, height, radialSegments
            const engineMesh = new THREE.Mesh(engineGeometry, engineMaterial);
            engineMesh.position.set(0, 0, -3.5); // Position at the back
            engineMesh.rotation.x = Math.PI / 2; // Point backwards
            spaceship.add(engineMesh);


            // Add the whole group to the scene
            scene.add(spaceship);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update controls if damping is enabled
            controls.update();

            // Optional: Add slight rotation to the spaceship
            if (spaceship) {
                 spaceship.rotation.y += 0.005;
            }

            renderer.render(scene, camera);
        }

        // --- Initialize ---
        init();

    </script>
</body>
</html>
